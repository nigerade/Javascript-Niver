<head>

<body>
    <header id="header">
        <h1>Nicholas Gerade</h1>

    <section id="main">
        <h1>Contador de Dias</h1>

        <div class="div-main">
            <label for="niver">Informe sua data de aniversário:</label>
            <input type="date" id="niver" required>

            <label for="ferias">Informe o dia de suas férias:</label>
            <input type="date" id="ferias" required>

            <button onclick="calcularDias()">Calcular</button>
        </div>

        <div class="resultado-div">
            <p id="resultado"></p>
          </div>
    </section>


    <script src="script.js"></script>
